<div class="searchbar">
  <span>{{ header }}</span>
  <span class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input
      type="text"
      [(ngModel)]="searchValue"
      pInputText
      (input)="onInputChange()"
      placeholder="{{ placeholder }}"
      class="search-content"
    />
  </span>
</div>
