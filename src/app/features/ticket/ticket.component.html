<app-search
  [header]="'All tickets'"
  [placeholder]="'Search user name or email'"
></app-search>
<div class="ticket-table">
  <p-table
    [value]="tickets"
    [paginator]="true"
    [rows]="10"
    [selectionPageOnly]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 15%" pSortableColumn="number">
          Ticket Number <p-sortIcon field="code"></p-sortIcon>
        </th>
        <th style="width: 20%" pSortableColumn="name">
          Ticket Name<p-sortIcon field="code"></p-sortIcon>
        </th>
        <th style="width: 10%" pSortableColumn="time">
          Report Time<p-sortIcon field="code"></p-sortIcon>
        </th>
        <th style="width: 10%" pSortableColumn="due">
          Due<p-sortIcon field="code"></p-sortIcon>
        </th>
        <th style="width: 15%" pSortableColumn="assignee">
          Assignee<p-sortIcon field="code"></p-sortIcon>
        </th>
        <th style="width: 10%" pSortableColumn="reportBy">
          Report By<p-sortIcon field="code"></p-sortIcon>
        </th>
        <th style="width: 10%" pSortableColumn="status">
          Status<p-sortIcon field="code"></p-sortIcon>
        </th>
        <th style="width: 10%" pSortableColumn="priority">
          Priority<p-sortIcon field="code"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ticket>
      <tr>
        <td>{{ ticket.number }}</td>
        <td>{{ ticket.name }}</td>
        <td>{{ ticket.time }}</td>
        <td>{{ ticket.due }}</td>
        <td>{{ ticket.assignee }}</td>
        <td>{{ ticket.reportBy }}</td>
        <td>
          <app-status-card [status]="ticket.status"></app-status-card>
        </td>
        <td>{{ ticket.priority }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
